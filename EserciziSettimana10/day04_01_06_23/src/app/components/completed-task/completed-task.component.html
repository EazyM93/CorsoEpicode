<div class="container text-center text-white" style="width: 30em">

  <ng-container *ngIf="loading; else elseBlock">
    <p class="mb-3">Recuperando i task completati...</p>
  </ng-container>

  <ng-template #elseBlock>

    <ng-container *ngIf="completedTasks.length !== 0; else empty">

      <div>
        <p>COMPLETED TASKS <button class="rounded-pill">Clear list</button></p>
      </div>

      <div class="text-start d-flex">
        <div *ngFor="let item of completedTasks" class="mb-3">

          <div *ngIf="item.completed">
            <p class="bg-primary rounded-pill p-2 mx-2" style="width: fit-content;">{{item.title}}</p>
          </div>

        </div>
      </div>

    </ng-container>

    <ng-template #empty>

      <p class="mb-3">NON SONO PRESENTI TASK RISOLTI</p>

    </ng-template>






  </ng-template>

</div>
