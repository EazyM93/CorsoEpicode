<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Result</title>
</head>

<body>
    <div id="resultsContainer" class="container">
        <!-- Header -->
        <header id="headerResult">
            <img id="logoEpicode" alt="logo_epicode" src="assets/img/epicode_logo.png">
        </header>
        <!-- Main -->
        <main>
            <!-- Titolo result -->
            <div id="resultTitle">
                <h1>Results</h1>
                <h2>The summary of your answers:</h2>
            </div>
            <!-- Result Container -->
            <div id="resultBox">
                <!-- Correct Answers  -->
                <div id="correctAnswers" class="glow align">
                    <h2>Correct</h2>
                    <h2>66.7%</h2>
                    <p>4/6 questions</p>
                </div>
                <!-- Grafico del risultato -->
                <div id="graphicResults" class="align">
                    <p>Congratulations!<br><span class="blueText">You passed the exam.</span></p>
                    <p>We'll send you the certficate in few minutes.<br>Check your email (including promotions /
                        spamfolder)
                    </p>
                </div>
                <!-- Wrong Answers  -->
                <div id="wrongAnswers" class="glow align">
                    <h2>Wrong</h2>
                    <h2>33.3%</h2>
                    <p>2/6 questions</p>
                </div>
            </div>
            <!-- Bottom -->
            <div id="buttonRateUs">
                <a href="review.html"><button id="rateUs">RATE US</button></a>
            </div>
        </main>
    </div>

    <script src="assets/js/resultScript.js"></script>
</body>

</html>
