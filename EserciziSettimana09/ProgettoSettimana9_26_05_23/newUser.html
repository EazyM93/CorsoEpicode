<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Smartphone</title>
</head>
<style>
    html,body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        width: 100%;
        background-color: aquamarine;
    }

    #navbar i{
        font-size: 2.5em;
    }

    #users p{
        margin: 0;
        padding: 0;
    }

    ::-webkit-scrollbar {
    width: 12px;
    }

    ::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.7); 
    border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
    border-radius: 10px;
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0,5);
    background-color: rgb(255, 255, 255);
    }

    #newUserBtn:hover{  
        color: black;
    }  

</style>
<body>

    <div class="d-flex align-items-center justify-content-center" style="height:100vh">
        
        <!-- Struttura smartphone -->
        <div class="rounded rounded-5 d-flex flex-column align-items-center justify-content-center" style="background-color: black; width: 500px; height: 800px;">

            <!-- Display zone -->
            <div class="rounded d-flex flex-column justify-content-between" style="background-image: url(assets/img/displayBackground.webp); width: 450px; height: 750px;">

                <!-- ISOLA DISPLAY -->
                <div class="rounded-bottom-3 d-flex align-items-center align-self-center py-2" style="background-color: black; width: 150px; height: 19px;">
                
                    <div class="rounded-circle border border-white ms-3" style="width: 15px; height: 15px;"></div>
                    <div class="rounded-circle border border-white ms-3" style="width: 10px; height: 10px;"></div>
                    <div class="rounded-circle border border-white ms-3" style="width: 10px; height: 10px;"></div>

                </div>

                <div id="mainZone">

                    <h4 class="text-center text-white mb-5">DATI NUOVO UTENTE</h4>
                    <form class="mx-5 text-white" id="nuovoUtenteData">
                        <div class="form-group d-flex flex-column">
                            <label class="col-form-label" for="nome">Nome</label>
                            <input type="text" class="form-control mb-4" id="nome">
                            <label class="col-form-label" for="cellulare">Cellulare</label>
                            <input type="text" class="form-control mb-4" id="cellulare">
                            <label class="col-form-label" for="cellulare">Immagine Profilo (link)</label>
                            <input type="text" class="form-control mb-5" id="imgProfilo">
                            <input type="submit" class="btn bg-white align-self-center" value="Aggiungi" id="newUserBtn">
                        </div>
                    </form>
                    
                </div>
                

                <!-- NAVBAR -->
                <div id="navbar" class="align-self-center mb-3">

                    <div class="rounded-pill d-flex justify-content-between px-5" style="background: rgba(0, 0, 0, 0.4); width: 400px; height: 60px;">
                    
                        <a href="./home.html" id="home" class="btn p-0"><i class="bi bi-house-door-fill text-white"></i></a>

                        <button id="sim" type="button" class="btn p-0" style="border: none;"><i class="bi bi-sim text-white"></i></button>

                        <button id="numbers" type="button" class="btn p-0" style="border: none;"><i class="bi bi-person-circle text-white"></i></button>                            
                        
                    </div>

                </div>

            </div>
    
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="./assets/js/newUser.js"></script>
</body>
</html>
