<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Smartphone</title>
</head>
<style>
    html,body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        width: 100%;
        background-color: aquamarine;
    }

    #navbar i{
        font-size: 2.5em;
    }

    #users p{
        margin: 0;
        padding: 0;
    }

    ::-webkit-scrollbar {
    width: 12px;
    }

    ::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.7); 
    border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
    border-radius: 10px;
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0,5);
    background-color: rgb(255, 255, 255);
    }

    #newUserBtn:hover{  
        color: black;
    }  

</style>
<body>

    <div class="d-flex align-items-center justify-content-center" style="height:100vh">
        
        <!-- Struttura smartphone -->
        <div class="rounded rounded-5 d-flex flex-column align-items-center justify-content-center" style="background-color: black; width: 500px; height: 800px;">

            <!-- Display zone -->
            <div class="rounded d-flex flex-column justify-content-between" style="background-image: url(assets/img/displayBackground.webp); width: 450px; height: 750px;">

                <!-- ISOLA DISPLAY -->
                <div class="rounded-bottom-3 d-flex align-items-center align-self-center py-2" style="background-color: black; width: 150px; height: 19px;">
                
                    <div class="rounded-circle border border-white ms-3" style="width: 15px; height: 15px;"></div>
                    <div class="rounded-circle border border-white ms-3" style="width: 10px; height: 10px;"></div>
                    <div class="rounded-circle border border-white ms-3" style="width: 10px; height: 10px;"></div>

                </div>

                <div id="mainZone">

                    <div id="utenteAttuale" class="text-white text-center">
                        <i class="bi bi-person-fill text-white" style="font-size: 3em;"></i>
                        <p>Nessun Utente Selezionato</p>
                    </div> 
                    
                    <div id="users" class="overflow-y-scroll" style="height: 500px">

                        <div class="text-white pt-3">

                            <div id="displayUsers" class="row mx-3">

                                <div class="col text-center mb-2">
                                    <button type="button" class="btn m-0" style="border: none;" onclick="selectedUser(id)"><img src="https://d18zd1fdi56ai5.cloudfront.net/uuzu9m0au2fst8hfy7v5qtz1j5nj" alt="" class="rounded-circle" width="75px"></button>
                                    <p>Giacomo</p>
                                </div>

                                <div class="col text-center">
                                    <a href="./newUser.html" class="btn m-0"><i class="bi bi-person-fill-add text-white" style="font-size: 3em; "></i></a>
                                    <p>Aggiungi</p>
                                    <p>Utente</p>
                                </div>

                            </div>

                            

                        </div>

                    </div>
                    
                </div>
                

                <!-- NAVBAR -->
                <div id="navbar" class="align-self-center mb-3">

                    <div class="rounded-pill d-flex justify-content-between px-5" style="background: rgba(0, 0, 0, 0.4); width: 400px; height: 60px;">
                    
                        <a href="./home.html" id="home" class="btn p-0"><i class="bi bi-house-door-fill text-white"></i></a>

                        <button id="sim" type="button" class="btn p-0" style="border: none;"><i class="bi bi-sim text-white"></i></button>

                        <button id="numbers" type="button" class="btn p-0" style="border: none;"><i class="bi bi-person-circle text-white"></i></button>                            
                        
                    </div>

                </div>

            </div>
    
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="./assets/js/home.js"></script>
</body>
</html>
