<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/mainCss.css">
    <title>Esercizio</title>
</head>

<body class="d-flex align-items-center">

    <main class="container">

        <form class="text-center text-white" id="formGame">

            <div class="d-flex justify-content-center">
                <!-- FIRST PLAYER -->
                <div class="d-flex flex-column align-items-center">
                    <label id="labelOne" for="firstPlayerBet" class="h1 form-label">FIRST PLAYER</label>
                    <input type="number" class="form-control mb-2" id="firstPlayerBet" aria-describedby="firstPlayer" style="width: 30em">
                </div>

                <!-- RANDOM NUMBER ZONE -->
                <div class="d-flex flex-column align-items-center mx-4" style="width: 500px">
                    <div id="bet" class="h1 display-1" value="">?</div>

                    <input type="submit" id="betBtn" class="btn text-white mb-2" value="BET"></input>

                    <div id="result">SET YOR BET</div>
                </div>

                <!-- SECOND PLAYER -->
                <div class="d-flex flex-column align-items-center">
                    <label id="labelTwo" for="secondPlayerBet" class="h1 form-label">SECOND PLAYER</label>
                    <input type="text" class="form-control mb-2" id="secondPlayerBet" aria-describedby="secondPlayer" style="width: 30em">
                    
                </div>
            </div>           

        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/script/myScript.js"></script>
</body>

</html>
