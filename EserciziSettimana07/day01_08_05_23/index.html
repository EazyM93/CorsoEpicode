<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/myApp.css">
    <title>Esercizio Day 01 - 08</title>
</head>
<body>
    
    <main class="container mt-5 ">
        <div class="row gx-5">
            <div class="col-md-4 col-12">
                <div class="myBack p-3 rounded-3 shadow-lg">
                    <h1>Form Animali</h1>
                    <form id="animalForm">
                        <label for="nome">Nome animale</label><br>
                        <input type="text" class="mb-3" id="nome" autocomplete="off"><br>
                        <label for="padrone">Padrone</label><br>
                        <input type="text" class="mb-3" id="padrone" autocomplete="off"><br>
                        <label for="specie">Specie</label><br>
                        <input type="text" class="mb-3" id="specie" autocomplete="off"><br>
                        <label for="razza">Razza</label><br>
                        <input type="text" class="mb-3" id="razza" autocomplete="off"><br>
                        <input type="submit" id="btnAdd" value="AGGIUNGI" class="btn px-5">
                        <span id="ownerAlert" class="ms-3"></span>
                    </form>
                </div>
            </div>
            <div class="col-md-8 col-12">
                <div  class="myBack p-3 rounded-3 shadow-lg">
                    <h1>Lista Animali</h1>
                    <div id="list" class="d-flex flex-wrap">

                    </div>
                </div>
            </div>
        </div>
        
    </main>
  

    <script src="assets/js/esercizioUno.js"></script>
    <script src="assets/js/esercizioDue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
