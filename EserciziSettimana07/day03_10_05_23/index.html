<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/myApp.css">
    <title>Ebook Market</title>
</head>

<body>

    <header>
        <!-- LOGO & NAME -->
        <div class="row p-3 align-items-center">
            <div class="col d-flex align-items-center ">
                <img src="assets/img/svg/ebook-logo-vector.svg" width="60px" alt="">
                <h1>Ebook Market</h1>
            </div>
            <div class="col text-end ">
                <button id="btnReset" class="btn" onclick="resetList()">Ripristina Lista</button>
            </div>
        </div>
    </header>

    <main class="container">

        <h2 class="mt-3">CART</h2>
        <div id="cart" class="mb-5 border border-dark rounded p-2 d-flex flex-wrap"></div>

        <div id="booksList" class="row my-5 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-1"></div>

    </main>
    
    <script src="assets/js/myApp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
